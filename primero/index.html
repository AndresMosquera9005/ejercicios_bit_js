<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primer ejercicio en js</title>
    <link rel="stylesheet" href="asset/css/estilo.css">
</head>
<body>
    <h1>EJERCICIO DE LOGICA</h1>
    <div class="margen" >
        <div class="margin_input">
            <p>PRIMER EJERCICIO</p>
            <input id="digito_a_sumar" type="number">
            <button id="btn_a_sumar">Numero a sumar</button>
            <P id="PRIMER_EJERCICIO"></P>
        </div>
    </div>


    <div class="margen">
        <div class="margin_input">
            <P>SEGUNDO EJERCICIO</P>
            <input id="digito_par_impar" type="number">
            <button id="btn_#_par_impar">Numero_par_impar</button>
            <P id="SEGUNDO_EJERCICIO"></P>
        </div>
    </div>

    <div class="margen">
        <P>TERCER EJERCICIO</P>
        <div class="margin_input">
            <input id="edad_del_menor" type="number">
            <button id="btn_menor">Menor</button>
        </div>
        <div class="margin_input">
            <input id="numero_edad_mayor"  type="number">
            <button id="btn_mayor" >Mayor</button>
        </div>
        <div class="margin_input">
            <input  id="genero" type="text">
            <button id="btn_genero">Genero</button>
        </div>
        <div>
            <P id="TERCER_EJERCICIO"></P>
        </div>
    </div>
    
    <div class="margen">
        <div class="margin_input">
            <P>CUARTO EJERCICIO</P>
            <input id="menu"  type="text" placeholder="Ecriba lo que quiere comer">
            <input id="agregar_menu" type="text" placeholder="agregar platos al menu">
            <button id="Valor_a_pagar">Valor a pagar</button>
            <P id="CUARTO_EJERCICIO"></P>
        </div>
    </div>

    <div class="margen">
        <P>QUINTO EJERCICIO</P>
        <div class="boxFrom">
            <form class="form-margen">
                <input id="numero_tabla" type="number" placeholder="Numero de la tabla de multiplicar">
                <input id="numero_hasta" type="number" placeholder="hasta que numero quiere que llegue">
                <button id="btn_multiplica">Resultado multiplicacion</button>
            </form>
        </div>
        <p id="QUINTO_EJERCICIO"></p>
    </div>
    
    <div class="margen">
        <p>SEXTO PUNTO</p>
        <form class="form-margen" >
            <input id="nota" type="text" placeholder="Digite la nota">
            <button id="btn_descuento">Ver descuento</button>
        </form>
        <p id="SEXTO_EJERCICIO"></p>
    </div>
    
    <!-- <script src="asset/js/preuba.js"></script> -->
    <script src="asset/js/index.js"></script>
</body>
</html>
